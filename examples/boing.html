<!doctype html>
<html>
<head>
    <title>twain circles</title>
    <style>
        #circles{
            position: relative;
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border:1px solid black;

        }

        .circle{
            position: absolute;
            top:225px;
            left:225px;
            width:50px;
            height:50px;
            border:1px solid #888;
            background: #aaa;
            border-radius: 30px;

        }
    </style>
</head>
<body>
    <div id='circles'>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>

    </div>

    <script src="/build/build.js"></script>
    <script>
        
        var each = require('twain/deps/each'),
            cnt = document.getElementById('circles'),
            twain = require('twain')
            circles = document.querySelectorAll('.circle'); // nodelist, but whatev.        


        var tween = twain();    // start up a new tweener

        // update targets with every mousemove
        cnt.addEventListener('mousemove', function(e) {
            tween.to({
                top: e.clientY - parseInt(cnt.offsetTop),
                left: e.clientX - parseInt(cnt.offsetLeft)
            });
        });

        // for every frame, step events will be emitted for every property. in our case, left and top. 
        tween.on('step', function(step) {
            each(circles, function(c, i) {
                c.style[step.prop] = ((i / 10) * step.value) + 'px';
            });
        });

        tween.start();


    </script>

</body>
</html>
