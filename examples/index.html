<!doctype html>
<html>
<head>
    <title>twain simple example</title>
    <style>
        #circles{
            position: relative;
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border:1px solid black;

        }

        .circle{
            position: absolute;
            top:225px;
            left:225px;
            width:50px;
            height:50px;
            border:1px solid #888;
            background: #aaa;
            border-radius: 30px;

        }
    </style>
</head>
<body>
    <div id='container'>

    </div>

    <script src="/build/build.js"></script>
    <script>
        
        var each = require('twain/deps/each'),
            cnt = document.getElementById('container'),
            twain = require('twain');


        var tween = twain();    // start up a new tweener

        // for every frame, step events will be emitted for every property. in our case, left and top. 
        tween.on('step', function(step) {
            
        });        


        // update targets with every mousemove
        cnt.addEventListener('mousemove', function(e) {
            tween.to({
                //
            });
        });
        
        // and... go!        
        tween.start();

    </script>

</body>
</html>
