<!doctype html>
<html>
<head>
    <title>twain simple example</title>
    <style>
        html, body{
            width:100%;
            height: 100%;
            margin:0;
            padding: 0;
        }

        #box{
            width:16px;
            height:16px;
            display: block;
            position: absolute;
            background: red;
        }
    </style>
</head>
<body>
    <div id='box'>

    </div>

    <script src="/build/build.js"></script>
    <script>
        
        var box = document.getElementById('box'),
            twain = require('twain');

        var tween = twain();    // start up a new tweener
       
        tween.on('step', function(step) {
            for(var prop in step){
                box.style[prop] = step[prop] + 'px';
            }
            // if you had jquery, you could do -
            // $(box).css(step);
        });

        // update targets with every mousemove
        document.body.addEventListener('mousemove', function(e) {
            tween.to({
                left: e.clientX,
                top:e.clientY
            });
        });
        
        // and... go!
        tween.start();

    </script>

</body>
</html>
